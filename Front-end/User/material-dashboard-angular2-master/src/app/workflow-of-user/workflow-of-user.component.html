<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Workflow list</h4>
                      <p class="card-category">List of workflow you can create request in the system</p>

                  </div>

                  <div class="card-body">
                      <div class="search-div">
                          <button (click)="AddOrEditWF(null)" mat-raised-button>
                              <mat-icon>add</mat-icon>
                          </button>Create
                          <mat-form-field class="search-form-field" floatLabel="never">
                              <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
                                  (keyup)="applyFilter()">
                              <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                                  (click)="onSearchClear()">
                                  <mat-icon>close</mat-icon>
                              </button>
                          </mat-form-field>
                      </div>
                      <div class="table-responsive">


                          <mat-table [dataSource]="listData" matSort>

                              <ng-container matColumnDef="name">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                  <mat-cell *matCellDef="let element"  (click)="CreateRequestOfWF(element.id)">{{element.name}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="isDeleted">
                                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                  <mat-cell *matCellDef="let element">                       
                                      <button (click)="CreateRequestOfWF(element.id)" mat-icon-button
                                          matTooltip="Create Request">
                                          <mat-icon id="element.id">add_box</mat-icon>
                                      </button>          
                                  </mat-cell>
                              </ng-container>

                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                          </mat-table>
                          <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons>
                          </mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
