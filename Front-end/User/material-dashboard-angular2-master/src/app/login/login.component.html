<div class="wrapper">
	<div class="container">
		<h1>Welcome, Login for user</h1>
		
		<form name="loginForm" (ngSubmit)="login()" #f="ngForm" class="form">
			<input  name="Username" [(ngModel)]="model.Username"  type="text" placeholder="Username">
			<input name="Password" [(ngModel)]="model.Password" type="password" placeholder="Password">
			<button type="submit" id="login-button">Login</button>
		</form>
	</div>
	

</div>
