<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <div class="hal-div">
                          <h4 class="card-title ">My request </h4>
                          <p class="card-category">List of your request recently</p>
                      </div>
                      <div class="hal2-div">
                          <div class="search-div">

                              <mat-form-field class="search-form-field" floatLabel="never">
                                  <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
                                      (keyup)="applyFilter()">
                                  <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                                      (click)="onSearchClear()">
                                      <mat-icon>close</mat-icon>
                                  </button>
                              </mat-form-field>

                          </div>

                      </div>
                      <div class="hal3-div">
                          <!-- <button (click)="AddOrEditWF(null)" mat-raised-button>
                              <mat-icon>add</mat-icon>
                          </button>Create -->
                      </div>
                  </div>


                  <div class="card-body">

                      <div class="table-responsive">


                          <mat-table [dataSource]="listData" matSort>

                              <ng-container matColumnDef="name">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Curren Action</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.currentRequestActionName}} </mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="namewf">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Name Workflow</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.workFlowTemplateName}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                                <mat-cell *matCellDef="let element" >
                                    <ng-container *ngIf="element.isCompleted">Completed</ng-container>
                                    <ng-container *ngIf="!element.isCompleted">Pending</ng-container>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="createTime">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Time Create </mat-header-cell>
                                <mat-cell *matCellDef="let element" (click)="CreateRequestOfWF(element.id)">
                                    {{element.createDate  | date:'dd/MM/yyyy hh:mm a' }}</mat-cell>
                            </ng-container>
                              <ng-container matColumnDef="isDeleted">
                                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                  <mat-cell *matCellDef="let element">
                                      <button (click)="SeeFullRequest(element.currentRequestActionID)" mat-icon-button
                                          matTooltip="Full information">
                                          <mat-icon id="element.id">description</mat-icon>
                                      </button>
                                  </mat-cell>
                              </ng-container>
                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                          </mat-table>
                          <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons>
                          </mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
