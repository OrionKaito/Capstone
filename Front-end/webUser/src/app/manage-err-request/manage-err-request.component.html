<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="chien card-header card-header-danger">
                      <div class="hal-div">
                          <h4 class="card-title ">Request can not handle</h4>
                          <p class="card-category">List Request which can not handle in the system</p>
                      </div>
                      <div class="hal2-div">
                          <div class="search-div">

                              <mat-form-field class="search-form-field" floatLabel="never">
                                  <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
                                      (keyup)="applyFilter()">
                                  <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                                      (click)="onSearchClear()">
                                      <mat-icon>close</mat-icon>
                                  </button>
                              </mat-form-field>

                          </div>

                      </div>
                     
                  </div>


                  <div class="card-body">

                      <div class="table-responsive">


                          <mat-table [dataSource]="listData" matSort>

                              <ng-container matColumnDef="name">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Workflow Name</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.workFlowTemplateName}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Action Name</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.workflowTemplateActionName}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="initiator">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Initiator</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.initiatorName}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="reason">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Reason</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.reason}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.createDate  | date:'dd/MM/yyyy hh:mm a' }}</mat-cell>
                            </ng-container>
                             

                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                          </mat-table>
                          <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons>
                          </mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
