<div class="container customdialog">
    <h3 class="dispaly-4">{{workFlowTemplateName}}
        <div (click)="closeForm()" class="icon-head-pup">
            <button class="close" type="button" [mat-dialog-close]><i class="fa fa-close"></i></button>
        </div>
    </h3>
    <hr>
    <form class="" #form="ngForm" autocomplete="off">
        <div class="form-row">
            <label class="lable-custom">initiatorName</label>
            <div class="content-info"> {{initiatorName}} </div>
        </div>
        <div class="form-row">
            <label class="lable-custom"> Time </label>
            <div class="content-info">    {{requestHandle.createDate | date:'yyyy-MM-dd HH:mm'}} </div>
        </div>
        <div *ngFor="let item of requestActionHandleValue" class="form-row">
            <label class="lable-custom"> {{item.key}}</label>
            <div class="content-info">  {{item.value}} </div>
        </div>
        <div class="form-row">
            <label class="lable-custom">File</label>
        </div>
        <div *ngFor="let item of requestActionHandleFile" class="form-row box-file">
            <!-- <a href="{{item.path}}" target="_blank">{{item.name}}</a> -->
            <a href="{{item.path}}" target="_blank"> {{item.name}} </a>
        </div>
    </form>


    <div class="form-row">
        <label class="lable-custom">Comment</label>
    </div>

    <div *ngFor="let item of cmtHandle">
        <div *ngFor="let item2 of item.requestValues">
            <div class="form-row"><strong> {{item.fullName}} </strong>({{item.userName}})
                <label>{{item.createDate  | date:'yyyy-MM-dd HH:mm'}} </label>
            </div>
            <div class="form-row"> {{item2.value}}
            </div>
        </div>
    </div>
    <div *ngFor="let item of listCmt">

        <div class="form-row label-before col-md-3"><strong> <a> You </a></strong>

        </div>
        <div class="comment-box col-md-3">
            {{item}}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6"><input name="name" style="margin-top: 8px;" type="text" [(ngModel)]="cmt"
                                                class="form-control"></div>
        <div class="form-group col-md-6">
            <button class="btn addcomment" (click)="addNewCmt()">Add comment</button>
        </div>
    </div>
    <div class="form-group">
        <button *ngFor="let item of buttons" id="item.nextStepID" (click)="sendReqNextStep(item.nextStepID)"
                class="btn btn-dark"><i class="fa fa-database"></i>  {{item.connectionTypeName}}</button>
        <!-- <button id="Ã¡dasd"   > adsdasd</button>  -->
        <!-- <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button> -->
    </div>


</div>
