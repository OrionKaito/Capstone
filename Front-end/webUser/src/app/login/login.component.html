<body class="style-3">

<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-4 col-md-push-8">
            <ng-container *ngIf="checkPage && !showCode">
                <form name="{{formname}}" (ngSubmit)="login()" action="#" class="fh5co-form animate-box"
                      data-animate-effect="fadeInRight">
                    <h2>{{title}}</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <!-- <i class="material-icons text-danger">account_circle</i><strong  style="font-size: 23px ">USERNAME</strong> -->
                        <input name="Username" [(ngModel)]="model.Username" type="text" class="form-control"
                               id="username" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <!-- <i class="material-icons text-danger">vpn_key</i><strong style="font-size: 23px; font-style:normal ">PASSWORD</strong>  -->
                        <input type="password" name="Password" [(ngModel)]="model.Password" class="form-control"
                               id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div *ngIf="wrongPass">
                        <p for="password" style="color: red" class="sr-only">{{wrongPass}}</p>
                    </div>
                    <div class="form-group">
                        <label for="remember"><input name="saveMeInput" type="checkbox" [(ngModel)]="saveMe" > Remember Me</label>
                    </div>
                    <div class="form-group">
                        <p> <a (click)="changePage()">{{ nameOfbtn }}</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{{ nameOfsummit }}" class="btn btn-primary">
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger error-msg">
                        <div class="error">{{ errorMessage }}</div>
                    </div>
                </form>
            </ng-container>


            <ng-container *ngIf="!checkPage && !showCode">
                <form name="{{formname}}" (ngSubmit)="forgetPass()" action="#" class="fh5co-form animate-box"
                      data-animate-effect="fadeInRight">
                    <h2>{{ title }}</h2>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <!-- <i class="material-icons text-danger">account_circle</i><strong  style="font-size: 23px ">USERNAME</strong> -->
                        <input name="email" [(ngModel)]="email" type="email" class="form-control" id="Email"
                               placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <p> <a (click)="changePage()">{{ nameOfbtn }}</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{{ nameOfsummit }}" class="btn btn-primary">
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger error-msg">
                        <div class="error">{{ errorMessage }}</div>
                    </div>
                </form>
            </ng-container>

            <ng-container *ngIf="showCode">
                <form name="{{formname}}"  (ngSubmit)="resetPass()"  action="#" class="fh5co-form animate-box"
                      data-animate-effect="fadeInRight">
                    <h2>{{ title }}</h2>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <!-- <i class="material-icons text-danger">account_circle</i><strong  style="font-size: 23px ">USERNAME</strong> -->
                        <input name="email" type="email" [(ngModel)]="resetPassmodel.email" class="form-control" id="Email"
                               placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <!-- <i class="material-icons text-danger">account_circle</i><strong  style="font-size: 23px ">USERNAME</strong> -->
                        <input name="code"  type="text" [(ngModel)]="resetPassmodel.code" class="form-control" id="code"
                               placeholder="Code" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <!-- <i class="material-icons text-danger">account_circle</i><strong  style="font-size: 23px ">USERNAME</strong> -->
                        <input name="password" type="password" [(ngModel)]="resetPassmodel.password" class="form-control" id="password"
                               placeholder="Email" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <p>Not registered? | <a (click)="changePage()">{{ nameOfbtn }}</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{{ nameOfsummit }}" class="btn btn-primary">
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger error-msg">
                        <div class="error">{{ errorMessage }}</div>
                    </div>
                </form>
            </ng-container>
            <!-- Start Sign In Form -->

            <!-- END Sign In Form -->


        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">

    </div>
</div>

<script src="bootstrap.min.js"></script>
