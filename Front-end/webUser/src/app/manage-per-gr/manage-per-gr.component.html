<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="hal-div">
                            <h4 class="card-title ">Group of Permission list</h4>
                            <p class="card-category">List Group with Permission in the system</p>
                        </div>
                        <div class="hal2-div">
                            <div class="search-div">

                                <mat-form-field class="search-form-field" floatLabel="never">
                                    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
                                        (keyup)="applyFilter()">
                                    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                                        (click)="onSearchClear()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                            </div>

                        </div>
                        <!-- <div class="hal3-div">
                            <button (click)="AddOrEditWF(null)" mat-raised-button>
                                <mat-icon>add</mat-icon>
                            </button>Create
                        </div> -->
                    </div>


                    <div class="card-body">

                        <div class="table-responsive">


                            <mat-table [dataSource]="listData" matSort>

                                <ng-container matColumnDef="perName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name Group</mat-header-cell>
                                    <mat-cell *matCellDef="let element">{{element.nameGr}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="grName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name Permission</mat-header-cell>
                                    <mat-cell *matCellDef="let element">{{element.namePer}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="groupID">
                                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <!-- <td *ngIf="element.isDeleted;  else elseBlock">
                                            <button (click)="banOrUnbanAcc(element.id)" mat-icon-button color="primary"
                                                matTooltip="De-Active Permission">
                                                <mat-icon id="element.id">check_circle_outline</mat-icon>
                                            </button></td>
                                        <ng-template #elseBlock><button (click)="banOrUnbanAcc(element.id)"
                                                mat-icon-button color="warn" matTooltip="Active Permission">
                                                <mat-icon id="element.id">block</mat-icon>
                                            </button>
                                        </ng-template> -->
                        
                                        <button (click)="AddOrEditWF(element.groupID, element.nameGr)" mat-icon-button
                                            matTooltip="Edit Group of Permission">
                                            <mat-icon id="element.id">border_color</mat-icon>
                                        </button>

                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                            </mat-table>
                            <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons>
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
