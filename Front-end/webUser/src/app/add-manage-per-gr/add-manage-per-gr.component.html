<h4 *ngIf="createGroup" class="dispaly-4">Add new Permission of Group</h4>
<h4 *ngIf="!createGroup" class="dispaly-4">Edit Permission of Group</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Name of Group</label>
      <select name="group" #role="ngModel" [(ngModel)]="formData.groupID" class="form-control">
        <option value="0">-Select-</option>
        <option *ngFor="let item of groupList" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Name of Permission</label>
      <select name="permission" #role="ngModel" [(ngModel)]="formData.permissionID" class="form-control">
        <option value="0">-Select-</option>
        <option *ngFor="let item of permissionList" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
  </div>
  <!-- <div class="form-row">
    <ng-multiselect-dropdown name="a" [placeholder]="'--Select group--'" [data]="dropdownList"
      [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)">

    </ng-multiselect-dropdown>
  </div> -->
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>
      Close</button>
  </div>
</form>
