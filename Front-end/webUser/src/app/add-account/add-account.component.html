<h4 *ngIf="createAcc" class="dispaly-4">Add new Workflow
    <div (click)="closeForm()" class="icon-head-pup">
        <!-- <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button> -->
        <button type="button" [mat-dialog-close]><i class="fa fa-close"></i>
        </button>
    </div>
</h4>
<h4 *ngIf="!createAcc" class="dispaly-4">Edit Workflow
    <div (click)="closeForm()" class="icon-head-pup">
        <!-- <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button> -->
        <button type="button" [mat-dialog-close]><i class="fa fa-close"></i>
        </button>
    </div>
</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">


        <mat-form-field>
            <label>Name of Workflow</label>
            <input matInput [formControl]="emailFormControl" name="name" type="text" [(ngModel)]="formData.name"
                   class="form-control">
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Form Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">

        <mat-form-field class="">
            <label>Description</label>
            <input matInput [formControl]="descriptionFormControl" name="description" type="text"
                   [(ngModel)]="formData.description" class="form-control">
            <mat-error *ngIf="descriptionFormControl.hasError('required')">
                Form description is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <!-- <div class="form-row">
      <label>Permission to edit</label>
      <select name="permissionEdit" [(ngModel)]="formData.permissionToEditID" class="form-control">
        <option value="0">-Select-</option>
        <option *ngFor="let item of permissionList" value="{{item.id}}">{{item.name}}</option>
      </select>

    </div> -->
    <div class="form-row">
        <label>Permission to apply this Workflow</label>
        <select name="permissionUse" [(ngModel)]="formData.permissionToUseID" class="form-control">
            <option value="0">-Select-</option>
            <option *ngFor="let item of permissionList" value="{{item.id}}">{{item.name}}</option>
        </select>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>
            Close
        </button>
    </div>
</form>
