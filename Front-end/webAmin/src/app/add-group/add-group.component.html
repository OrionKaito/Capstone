<h4 *ngIf="createGroup" class="dispaly-4">Add new Group</h4>
<h4 *ngIf="!createGroup" class="dispaly-4">Edit Group</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name of Group</label>
        <input name="name" [(ngModel)]="formData.name" class="form-control"> 
      </div>
    </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
