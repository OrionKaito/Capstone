<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Role list</h4>
                      <p class="card-category">List of all role in the system</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                            
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      No.
                                  </th>
                                  <th>
                                      Name of role
                                  </th>                                 
                                  <th>
                                      Delete role
                                  </th>
                              </thead>                             
                                <tfoot>      
                                <tr>
                                    <td> <form name="addRole" (ngSubmit)="addRole()" #f="ngForm" class="form"><button type="submit"> Add </button></form></td>                                
                                    <td><input [(ngModel)]="model.name"  type="text" placeholder="Full name"></td>
                                    <td></td>
                                </tr>       
                            </tfoot>       
                              <tbody *ngFor="let roleGet of roleGets | slice:0:10; index as i; trackBy: trackByFn" >
                                <tr >
                                    <td >{{i}}</td>                                
                                    <td>{{roleGet.name}}</td>
                                    <td><button (click)="deleteRole(roleGet.id)">Delete</button><button (click)="ShowEdit()">Edit</button></td>                               
                                </tr>    
                                </tbody>                       
                          </table>                      
                      </div>
                  </div>
              </div>
          </div>
        </div>
  </div>
</div>
